<div *ngIf="selected">
  <!----
  Selected Event: {{selected.name}}
  <!---->
  <app-event [event]="selected"></app-event>  
</div>

    
<!---->
<section class="events">

  <div *ngIf="!events">
    <h2>Loading Events...</h2>
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  
  <div *ngIf="events">    
    <h2>Found Events!</h2>
    <mat-grid-list    
	  cols="{{width>1200?2:1}}" 
	  gutterSize="4rem" 
	  rowHeight="{{(width>640)?'2:1':((width<320)?'1:2':'1:1')}}"
	  >

      <mat-grid-tile     
		*ngFor="let event of events | async"
		class="event-preview"              
		(click)="onSelect(event)"
		>
	
		  <div class="backdrop" [style.background-image]="event.thumbnail"></div>
		
		  <mat-grid-tile-header>
		    {{event.name}}
		  </mat-grid-tile-header>
		
          <div class="wrap">
            		
			<div class="description">
			  <p>{{ event.description | slice:0:32 }}...</p>
			  <app-event-location class="location" [event]="event"></app-event-location>
			</div>        			
			
			<ng-template ngIf="!event.ready">
		      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
		    </ng-template>
		    
		    <div *ngIf="event.more">
		      <div *ngIf="event.more.images; else noImages | async">
                <div *ngFor="let img of event.more.images | async">
                  <p>{{img.id}}</p>
                  <img (src)="img.src" />                  
                </div>
              </div>
              <ng-template #noImages>No Images Found</ng-template>
            </div>
            		        
		  </div>
		
		  <mat-grid-tile-footer>
			<div *ngIf="event.rsvp; then going else details"></div>
			<ng-template #going>I'm Going!</ng-template>
			<ng-template #details>Event Details</ng-template>			
		  </mat-grid-tile-footer>
		  <div *ngIf="event.more">
  </div>
		  
	  </mat-grid-tile>

    </mat-grid-list>
    
  </div>
  
</section>
<!---->
