<div *ngIf="selected">
  
  <!--
    <div *cdkPortal="overlayPortal">
    </div>  
  -->
  
  <app-overlay>
    <app-event [event]="selected"></app-event>
  </app-overlay>
  
</div>

<section class="events">

  <div *ngIf="!events">
    <h2>Loading Events...</h2>
  </div>
  
  <div *ngIf="events_valid">
    <h2>Found Events</h2>	
    <app-events-list [events]="events"></app-events-list>
  </div>  
  
</section>
