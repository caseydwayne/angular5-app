<div class="event">

  <img src="{{event.image}}" alt="{{event.name}}" />
  
  <h2>{{event.name}}</h2>
  
  <p>Description of Event #{{event.id}}</p>
  <p class="location">Location of Event #{{event.id}}</p>

  <!--  <blockquote>I'm Going: True</blockquote> -->
  <p>
    <mat-slide-toggle checked=true>I'm Going!</mat-slide-toggle>
  </p>
    
  <p>
    <a href="mailto:?subject=Check this out!&body={{message}}">Share Event</a>
  </p>
  
</div>
